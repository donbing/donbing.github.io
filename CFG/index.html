<!DOCTYPE html>
<html lang="en">
<head>
    <title>CFG TEST</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-C++cugH8+Uf86JbNOnQoBweHHAe/wVKN/mb0lTybu/NZ9sEYbd+BbbYtNpWYAsNP" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">
        .modalContent {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="row optionsRow">
            <div class="col-sm">
                column A
                <div class="modalContent">
                    Column A modal content
                </div>
            </div>
            <div class="col-sm">
                column B
                <div class="modalContent">
                    Column B modal content
                </div>
            </div>
            <div class="col-sm">
                column C
                <div class="modalContent">
                    Column C modal content
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade modal-wrapper" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script>

    $('.optionsRow .col-sm').on('click', function() {
        var dialog = $('.modal-wrapper'),
            title = $(this).html(),
            content = $(this).find('.modalContent').clone();

        dialog.find('.modal-title').html(title);
        dialog.find('.modal-body').html(content.show());
        dialog.modal();
    });
</script>
</body>
</html>
